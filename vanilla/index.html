<!DOCTYPE html>
<html>
  <head>
    <title>CANVASGAMER</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h2>3D Carousel</h2>
    <div class="container">
      <div id="carousel">
        <div class="item">
          <h2>But why?</h2>
          <p>To learn stuff.</p>
          <p>Started on my own, got some inspiration from <a href="https://desandro.github.io/3dtransforms/docs/carousel.html" target="_blank">here</a>.</p>
        </div>
        <div class="item">
          <p>You can put anything you want in here, really.</p>
          <img src="http://via.placeholder.com/250x200" />
        </div>
        <div class="item">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/KoWqdEACyLI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="item">
          <p>Enjoy some of my music maybe?</p>
          <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/122954014&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false">
          </iframe>
        </div>
        <div class="item">
          <h3>Blank item</h3>
          <p>What would you like to see here?</p>
        </div>
        <div class="item">
          <h3>Blank item</h3>
          <p>What would you like to see here?</p>
        </div>
      </div>
      <div id="controls">
        <input type="button" id="prev" value="prev" />
        <input type="button" id="next" value="next" />
      </div>
    </div>
    <div>
      <p>Use your <b>left and right arrow-keys</b></p>
    </div>
  </body>
</html>
